<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Autoškola Kovář - Úvod</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* Reset a základní styly */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Verdana', sans-serif;
        }

        /* Hlavní layout */
        body {
            line-height: 1.6;
            color: #333;
            background-size: cover;
            background-repeat: no-repeat;
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navigace */
        .navbar {
            background: #fff;
            padding: 0.6rem 5%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: fixed;
            width: 100%;
            top: 0;   
            z-index: 1000;
            min-height: 80px;
            transition: top 0.3s ease-in-out; /* Přidán přechod pro plynulý posun */
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2c3e50;
            text-decoration: none;
        }
        .logo img {
            width: 200px;
            height: 70px;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #2c3e50;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #3498db;
        }

        /* Hamburger menu tlačítko - skryté ve výchozím stavu */
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: #2c3e50;
            cursor: pointer;
            z-index: 1001;
        }

        /* Hamburger menu aktivní stav */
        .nav-links.active {
            display: flex;
            flex-direction: column;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* Sekce aktualit */
        .news-section {
            max-width: 1200px;
            margin: 100px auto 2rem auto; /* Přesně jako v kurzy.html */
            padding: 0 5% 2rem 5%; /* Přesně jako v kurzy.html */
            flex-grow: 1;
            color: #333;
        }

        .news-section h1 { /* Změněno na h1 pro konzistenci s kurzy.html */
            font-size: 1.5rem;
            color: #fff;
            background: rgba(0, 0, 0, 0.4);
            padding: 0.5rem 1rem;
            display: inline-block;
            border-radius: 5px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 1rem;
            text-align: center;
            width: fit-content;
            margin-left: auto;
            margin-right: auto; /* Centrovaný nadpis jako v kurzy.html */
        }

        .news-item {
            background: rgba(255, 255, 255, 0.7);
            padding: 1rem;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 1rem;
        }

        .news-item h3 {
            font-size: 1.2rem;
            color: #2c3e50;
        }

        .news-item p {
            font-size: 0.9rem;
        }

        .news-item small {
            font-size: 0.8rem;
            color: #666;
        }

        /* Zápatí */
        .footer {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 1rem 5%;
            margin-top: auto;
        }

        .footer p {
            font-size: 0.9rem;
        }

        /* Responzivita */
        @media only screen and (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .mobile-menu-btn {
                display: block;
            }

            .nav-links.active {
                display: flex;
            }

            .navbar {
                min-height: 60px;
            }

            .news-section {
                margin: 100px auto 1rem auto; /* Upraveno pro mobil jako v kurzy.html */
            }

            .news-item h3 {
                font-size: 1rem;
            }

            .news-item p {
                font-size: 0.8rem;
            }

            .news-item small {
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <a href="index.html" class="logo">
                <img src="logo_autoskola_new.png" alt="Logo Autoškola Kovář">
            </a>
            <button class="mobile-menu-btn">☰</button>
            <div class="nav-links">
                <a href="index.html">Úvod</a>
                <a href="kurzy.html">Kurzy</a>
                <a href="cenik.html">Ceník</a>
                <a href="kontakt.html">Kontakt</a>
                <a href="blog.html">Blog</a>
            </div>
        </div>
    </nav>

    <section class="news-section">
        <h1>Aktuality</h1> <!-- Změněno na h1 pro konzistenci s kurzy.html -->
         <p>Vítejte v Autoškole Kovář! Vaše cesta k řidičskému průkazu začíná zde! Nabízíme profesionální kurzy pro všechny skupiny. S námi získáte nejen řidičské dovednosti, ale i jistotu na silnici.</p>
        <div class="news-list"></div>
    </section>

    <footer class="footer">
        <p>© 2025 Autoškola Kovář</p>
    </footer>

<script>
    // Mobilní menu
    const menuBtn = document.querySelector('.mobile-menu-btn');
    const navLinks = document.querySelector('.nav-links');
    if (menuBtn && navLinks) {
        menuBtn.addEventListener('click', () => {
            navLinks.classList.toggle('active');
            console.log('Menu clicked, active class toggled');
        });
    } else {
        console.log('Chyba: Elementy menuBtn nebo navLinks nebyly nalezeny.');
    }

    // Načtení aktualit
    function loadNews() {
        console.log('Začínám načítat news.json');
        const storedData = localStorage.getItem('newsData');
        if (storedData) {
            const data = JSON.parse(storedData);
            console.log('Načtená data z localStorage:', data);
            const newsList = document.querySelector('.news-list');
            newsList.innerHTML = '';
            data.sort((a, b) => new Date(b.date) - new Date(a.date)).forEach(item => {
                const newsItem = document.createElement('div');
                newsItem.classList.add('news-item');
                newsItem.innerHTML = `
                    <h3>${item.title}</h3>
                    <p>${item.content}</p>
                    <small>Datum: ${item.date}</small>
                `;
                newsList.appendChild(newsItem);
            });
        } else {
            fetch('news.json?t=' + new Date().getTime())
                .then(response => {
                    if (!response.ok) throw new Error('Chyba při fetch news.json: ' + response.status);
                    return response.json();
                })
                .then(data => {
                    console.log('Načtená data z news.json:', data);
                    localStorage.setItem('newsData', JSON.stringify(data));
                    const newsList = document.querySelector('.news-list');
                    newsList.innerHTML = '';
                    data.sort((a, b) => new Date(b.date) - new Date(a.date)).forEach(item => {
                        const newsItem = document.createElement('div');
                        newsItem.classList.add('news-item');
                        newsItem.innerHTML = `
                            <h3>${item.title}</h3>
                            <p>${item.content}</p>
                            <small>Datum: ${item.date}</small>
                        `;
                        newsList.appendChild(newsItem);
                    });
                })
                .catch(error => {
                    console.error('Chyba při načítání aktualit:', error);
                    const newsList = document.querySelector('.news-list');
                    newsList.innerHTML = '<p>Zatím žádné aktuality.</p>';
                });
        }
    }

    // Unsplash API pro pozadí
    const apiKey = 'tEe9F9bMyErsfVdFqspjzoBocUAml9qcw9MBOwvV9vI';
    const query = 'driving, car, motorcycle, drivingschool';
    const width = 1920;
    const height = 1080;
    const url = `https://api.unsplash.com/photos/random?client_id=${apiKey}&query=${query}&orientation=landscape&w=${width}&h=${height}`;

    fetch(url)
        .then(response => {
            if (!response.ok) throw new Error('Nepodařilo se načíst obrázek z Unsplash.');
            return response.json();
        })
        .then(data => {
            console.log('Unsplash data:', data);
            document.body.style.backgroundImage = `url('${data.urls.regular}')`;
            document.body.style.backgroundSize = 'cover';
            loadNews();
        })
        .catch(error => {
            console.error('Chyba při načítání Unsplash: ', error);
            document.body.style.backgroundImage = `url('https://via.placeholder.com/1920x1080?text=Autoškola+Kovář+Pozadí')`;
            document.body.style.backgroundSize = 'cover';
            loadNews();
        });

    // Schovávání navbaru při skrolování (jen na mobilu)
    let lastScrollTop = 0;
    const navbar = document.querySelector('.navbar');
    const navbarHeight = navbar.offsetHeight;

    window.addEventListener('scroll', () => {
        // Kontrola, zda je šířka obrazovky <= 768px (mobil)
        if (window.innerWidth <= 768) {
            let currentScrollTop = window.pageYOffset || document.documentElement.scrollTop;
            
            // Reagovat jen na posun větší než 50 pixelů
            if (Math.abs(currentScrollTop - lastScrollTop) > 50) {
                if (currentScrollTop > lastScrollTop) {
                    // Skrolování dolů – schovat navbar
                    navbar.style.top = `-${navbarHeight}px`;
                } else {
                    // Skrolování nahoru – zobrazit navbar
                    navbar.style.top = '0';
                }
                // Aktualizace poslední pozice skrolování
                lastScrollTop = currentScrollTop <= 0 ? 0 : currentScrollTop;
            }
        }
    });
</script>
</body>
</html>
