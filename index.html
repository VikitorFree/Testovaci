<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Autoškola Kovář - Úvod</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* Reset a základní styly */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Verdana', sans-serif;
        }

        /* Hlavní layout */
        body {
            line-height: 1.6;
            color: #333;
            background-size: cover;
            background-repeat: no-repeat;
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navigace */
        .navbar {
            background: #fff;
            padding: 1rem 5%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2c3e50;
            text-decoration: none;
        }
        .logo img {
            width: 200px;
            height: 100px;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #2c3e50;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #3498db;
        }

        /* Hamburger menu tlačítko - skryté ve výchozím stavu */
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: #2c3e50;
            cursor: pointer;
            z-index: 1001;
        }

        /* Hamburger menu aktivní stav */
        .nav-links.active {
            display: flex;
            flex-direction: column;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* Hero sekce */
        .hero {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            padding: 0 5%;
            margin-top: 60px;
            flex-grow: 1;
        }

        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        /* Zápatí */
        .footer {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 1rem 5%;
            margin-top: auto;
        }

        .footer p {
            font-size: 0.9rem;
        }

        /* Responzivita */
        @media only screen and (max-width: 768px) {
            .nav-links {
                display: none; /* Skryje odkazy na mobilu */
            }

            .mobile-menu-btn {
                display: block; /* Zobrazí tlačítko na mobilu */
            }

            .nav-links.active {
                display: flex; /* Zobrazí menu po kliknutí */
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <a href="index.html" class="logo">
                <img src="logo_autoskola_new.png" alt="Logo Autoškola Kovář">
            </a>
            <button class="mobile-menu-btn">☰</button>
            <div class="nav-links">
                <a href="kurzy.html">Kurzy</a>
                <a href="cenik.html">Ceník</a>
                <a href="kontakt.html">Kontakt</a>
                <a href="blog.html">Blog</a>
            </div>
        </div>
    </nav>

    <section class="hero">
        <!-- Prázdná sekce, pouze s pozadím -->
    </section>

    <footer class="footer">
        <p>© 2025 Autoškola Kovář</p>
    </footer>

    <script>
        // Mobilní menu
        const menuBtn = document.querySelector('.mobile-menu-btn');
        const navLinks = document.querySelector('.nav-links');

        if (menuBtn && navLinks) {
            menuBtn.addEventListener('click', () => {
                navLinks.classList.toggle('active');
                console.log('Menu clicked, active class toggled'); // Ladění
            });
        } else {
            console.log('Chyba: Elementy menuBtn nebo navLinks nebyly nalezeny.');
        }

        // Unsplash API pro pozadí s fallbackem
        const apiKey = 'tEe9F9bMyErsfVdFqspjzoBocUAml9qcw9MBOwvV9vI';
        const query = 'driving, car, motorcycle, drivingschool';
        const width = 1920;
        const height = 1080;
        const url = `https://api.unsplash.com/photos/random?client_id=${apiKey}&query=${query}&orientation=landscape&w=${width}&h=${height}`;

        fetch(url)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Nepodařilo se načíst obrázek z Unsplash.');
                }
                return response.json();
            })
            .then(data => {
                document.body.style.backgroundImage = `url('${data.urls.regular}')`;
            })
            .catch(error => {
                console.error('Chyba při načítání Unsplash: ', error);
                document.body.style.backgroundImage = `url('https://via.placeholder.com/1920x1080?text=Autoškola+Kovář+Pozadí')`;
            });
    </script>
</body>
</html>
