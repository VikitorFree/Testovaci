<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Autoškola Kovář - Kontakt</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* Reset a základní styly */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Verdana', sans-serif;
        }

        /* Hlavní layout */
        body {
            line-height: 1.6;
            color: #333;
            background-size: cover;
            background-repeat: no-repeat;
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navigace */
        .navbar {
            background: #fff;
            padding: 1rem 5%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            min-height: 80px; /* Stejné jako v kurzy.html */
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2c3e50;
            text-decoration: none;
        }
        .logo img {
            width: 200px;
            height: auto;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #2c3e50;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #3498db;
        }

        /* Hamburger menu tlačítko - skryté ve výchozím stavu */
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: #2c3e50;
            cursor: pointer;
            z-index: 1001;
        }

        /* Hamburger menu aktivní stav */
        .nav-links.active {
            display: flex;
            flex-direction: column;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* Kontakt sekce */
        .contact-section {
            max-width: 1200px;
            margin: 0 auto 2rem auto;
            padding: 100px 5% 2rem 5%; /* Stejný padding-top jako v kurzy.html */
            flex-grow: 1;
            color: #333;
        }

        .contact-info {
            background: rgba(255, 255, 255, 0.7);
            padding: 2rem;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            text-align: center;
        }

        .contact-info h2 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: #2c3e50;
        }

        .contact-info p {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .contact-form {
            background: rgba(255, 255, 255, 0.7);
            padding: 2rem;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .contact-form h2 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: #2c3e50;
            text-align: center;
        }

        .contact-form form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .contact-form input,
        .contact-form textarea {
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        .contact-form textarea {
            resize: vertical;
            min-height: 100px;
        }

        .contact-form button {
            padding: 0.75rem;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .contact-form button:hover {
            background-color: #2980b9;
        }

        /* Zápatí */
        .footer {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 1rem 5%;
            margin-top: auto;
        }

        .footer p {
            font-size: 0.9rem;
        }

        /* Responzivita */
        @media only screen and (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .mobile-menu-btn {
                display: block;
            }

            .nav-links.active {
                display: flex;
            }

            .navbar {
                min-height: 60px;
            }

            .contact-section {
                padding-top: 80px;
            }

            .contact-info,
            .contact-form {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <a href="index.html" class="logo">
                <img src="logo_autoskola_new.png" alt="Logo Autoškola Kovář">
            </a>
            <button class="mobile-menu-btn">☰</button>
            <div class="nav-links">
                <a href="index.html">Úvod</a>
                <a href="kurzy.html">Kurzy</a>
                <a href="cenik.html">Ceník</a>
                <a href="kontakt.html">Kontakt</a>
                <a href="blog.html">Blog</a>
            </div>
        </div>
    </nav>

    <section class="contact-section">
        <div class="contact-info">
            <h2>Kontaktní informace</h2>
            <p><strong>Adresa:</strong> Hlavní 123, 123 45 Město</p>
            <p><strong>Telefon:</strong> +420 123 456 789</p>
            <p><strong>E-mail:</strong> info@autoskolakovar.cz</p>
        </div>

        <div class="contact-form">
            <h2>Napište nám</h2>
            <form>
                <input type="text" placeholder="Vaše jméno" required>
                <input type="email" placeholder="Váš e-mail" required>
                <textarea placeholder="Vaše zpráva" required></textarea>
                <button type="submit">Odeslat</button>
            </form>
        </div>
    </section>

    <footer class="footer">
        <p>© 2025 Autoškola Kovář</p>
    </footer>

    <script>
        // Mobilní menu
        const menuBtn = document.querySelector('.mobile-menu-btn');
        const navLinks = document.querySelector('.nav-links');

        if (menuBtn && navLinks) {
            menuBtn.addEventListener('click', () => {
                navLinks.classList.toggle('active');
                console.log('Menu clicked, active class toggled');
            });
        } else {
            console.log('Chyba: Elementy menuBtn nebo navLinks nebyly nalezeny.');
        }

        // Unsplash API pro pozadí s fallbackem
        const apiKey = 'tEe9F9bMyErsfVdFqspjzoBocUAml9qcw9MBOwvV9vI';
        const query = 'driving, car, motorcycle, drivingschool';
        const width = 1920;
        const height = 1080;
        const url = `https://api.unsplash.com/photos/random?client_id=${apiKey}&query=${query}&orientation=landscape&w=${width}&h=${height}`;

        fetch(url)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Nepodařilo se načíst obrázek z Unsplash.');
                }
                return response.json();
            })
            .then(data => {
                document.body.style.backgroundImage = `url('${data.urls.regular}')`;
            })
            .catch(error => {
                console.error('Chyba při načítání Unsplash: ', error);
                document.body.style.backgroundImage = `url('https://via.placeholder.com/1920x1080?text=Autoškola+Kovář+Pozadí')`;
            });
    </script>
</body>
</html>
